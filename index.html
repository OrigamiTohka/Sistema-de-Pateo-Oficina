<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Pátio - Oficina</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Controle de Pátio</h1>

    <button onclick="logout()">Sair</button>

    <!-- FILTROS -->
    <div class="filtro">
        <label>Locadora:</label>
        <select id="filtroCliente" onchange="aplicarFiltros()">
            <option value="Todos">Todos</option>
        </select>

        <label>Status:</label>
        <select id="filtroStatus" onchange="aplicarFiltros()">
            <option value="Todos">Todos</option>
            <option value="Aguardando Orçamento">Aguardando Orçamento</option>
            <option value="Aguardando Autorização">Aguardando Autorização</option>
            <option value="Aguardando Peça">Aguardando Peça</option>
            <option value="Em Serviço">Em Serviço</option>
            <option value="Finalizado">Finalizado</option>
        </select>

        <input
            type="text"
            id="pesquisaPlaca"
            placeholder="Pesquisar por placa"
            oninput="aplicarFiltros()"
        >
    </div>

        <div class="contadores">
        <div class="card">Total: <span id="totalVeiculos">0</span></div>
        <div class="card aguardando">Aguardando: <span id="aguardando">0</span></div>
        <div class="card emServico">Em Serviço: <span id="emServico">0</span></div>
        <div class="card finalizado">Finalizado: <span id="finalizado">0</span></div>
    </div>

    <!-- FORMULÁRIO -->
    <div class="formulario">
        <input type="text" id="cliente" placeholder="Nome da Locadora">
        <input type="text" id="modelo" placeholder="Modelo">
        <input type="text" id="placa" placeholder="Placa">

        <select id="status">
            <option value="Aguardando Orçamento">Aguardando Orçamento</option>
            <option value="Aguardando Autorização">Aguardando Autorização</option>
            <option value="Aguardando Peça">Aguardando Peça</option>
            <option value="Em Serviço">Em Serviço</option>
            <option value="Finalizado">Finalizado</option>
        </select>

        <button onclick="adicionarVeiculo()">Adicionar</button>
    </div>

    <!-- TABELA -->
    <table>
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Modelo</th>
                <th>Placa</th>
                <th>Status</th>
                <th>Data Entrada</th>
                <th>Finalização</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody id="listaVeiculos"></tbody>
    </table>
</div>

<script type="module" src="script.js"></script>

</body>
</html>
